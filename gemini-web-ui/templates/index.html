<!-- templates/index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini CLI Web UI</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; line-height: 1.6; background-color: #1e1e1e; color: #d4d4d4; margin: 0; padding: 2rem; }
        .container { max-width: 800px; margin: 0 auto; background-color: #252526; padding: 2rem; border-radius: 8px; border: 1px solid #333; }
        h1 { color: #569cd6; }
        textarea { width: 100%; box-sizing: border-box; padding: 10px; border-radius: 4px; border: 1px solid #3c3c3c; background-color: #3c3c3c; color: #d4d4d4; font-size: 16px; min-height: 150px; }
        button { background-color: #0e639c; color: white; padding: 10px 20px; border: none; border-radius: 4px; font-size: 16px; cursor: pointer; margin-top: 10px; }
        button:hover { background-color: #1177bb; }
        .result-box { margin-top: 2rem; padding: 1rem; background-color: #1e1e1e; border: 1px solid #333; border-radius: 4px; }
        h3 { border-bottom: 1px solid #444; padding-bottom: 5px; }
        pre { white-space: pre-wrap; word-wrap: break-word; font-family: "SF Mono", "Consolas", "Menlo", monospace; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Gemini Web Interface</h1>
        <p>Enter your prompt below to query the Gemini API via the command-line tool.</p>

        <form method="POST" action="/">
            <textarea name="prompt" placeholder="e.g., Explain quantum computing in simple terms">{{ prompt }}</textarea>
            <br>
            <button type="submit">Ask Gemini</button>
        </form>

        <!-- This section will only be displayed if a result exists -->
        {% if result %}
        <div class="result-box">
            <h3>Your Prompt:</h3>
            <pre>{{ prompt }}</pre>

            <h3>Gemini's Response:</h3>
            <pre>{{ result }}</pre>
        </div>
        {% endif %}
    </div>
</body>
</html>
